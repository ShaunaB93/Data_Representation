<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<title>
   JSON & AJAX with jQuery Lab03
</title>
<body>

    <button onclick="readJSON()"> Go </button>
    <div id="output"> </div>

</body>
<script>

    function readJSON(){
        $.ajax({
            "url": "https://api.coindesk.com/v1/bpi/currentprice.json",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                // Logs JSON info to console
                //console.log(result);

                // Prints Euro Rate
                // var rate = result.bpi.EUR.rate 

                // Prints GBP Rate
                // var rate = result.bpi.GBP.rate 

                // Prints USB Rate
                 var rate = result.bpi.USD.rate 


                document.getElementById("output").innerText = rate;
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }

</script>
</html>
